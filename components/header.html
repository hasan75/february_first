<!-- header.html -->
<header class="header wrapper">
    <a href="/public">
        <img
                class="header__logo"
                src="/img/logo.svg"
                alt="Homepage"
                width="64"
                height="40"
        />
    </a>
    <nav class="nav" aria-label="Site">
        <button
                id="btnOpen"
                class="nav__open"
                aria-labelledby="nav-label"
                aria-expanded="false"
        >
            <span id="nav-label" hidden>Navigation</span>
            <svg
                    width="40"
                    height="17"
                    viewBox="0 0 40 17"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true"
            >
                <rect id="Rectangle" y="7" width="40" height="3" fill="#00001A" />
                <rect
                        id="Rectangle_2"
                        y="14"
                        width="40"
                        height="3"
                        fill="#00001A"
                />
                <rect id="Rectangle_3" width="40" height="3" fill="#00001A" />
            </svg>
        </button>

        <div class="nav__overlay" aria-hidden="true"></div>

        <div class="nav__content" role="dialog" aria-labelledby="nav-label">
            <button id="btnClose" class="nav__close" aria-label="Close">
                <svg
                        width="32"
                        height="31"
                        viewBox="0 0 32 31"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                        aria-hidden="true"
                >
                    <rect
                            id="Rectangle"
                            x="2.91846"
                            y="0.297211"
                            width="40"
                            height="3"
                            transform="rotate(45 2.91846 0.297211)"
                            fill="#00001A"
                    />
                    <rect
                            id="Rectangle_2"
                            x="0.797363"
                            y="28.5815"
                            width="40"
                            height="3"
                            transform="rotate(-45 0.797363 28.5815)"
                            fill="#00001A"
                    />
                </svg>
            </button>
            <ul class="header__links">
                <li><a class="header__link" href="/">Home</a></li>
                <li><a class="header__link" href="/about">About Us</a></li>
                <li><a class="header__link" href="">Contact</a></li>
                <li><a class="header__link" href="">Login</a></li>
            </ul>
        </div>
    </nav>
</header>
